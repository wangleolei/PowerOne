<script type="text/javascript">
$(document).ready(function(e) {
    window.top.art.dialog({
    init: function () {
        var that = this, i = <?php echo($waitSecond); ?>;
        var fn = function () {
            that.title(i + '秒后自动跳转');
            !i && (close_dialog());
            i --;
        };
        timer = setInterval(fn, 1000);
        fn();
    },      
    icon: 'warning',
    id:'dialog_warning',   
    content: '<?php echo($info); ?>',
    ok: function () {
		close_dialog();
        return true;
    },
    close:function(){
        close_dialog();
        return true;
    }
});
});
function close_dialog()
{
    try{
        var list = window.top.art.dialog.list;
        for (var i in list) {
            if(i!=='dialog_warning')
            {
                list[i].close();
            }
        };
    }catch (e){}
    return true;
}
</script>
