<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><block name="title"></block>Toilove Admin管理系统</title>
    <!-- ico/css/js -->
    <link rel="shortcut icon" href="__PUBLIC__/img/favicon.ico" />
    <link rel="stylesheet" href="__PUBLIC__/css/system.bootstrap.min.css">
    <script src="__PUBLIC__/js/system.jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/js/system.bootstrap.min.js"></script>
    <!--下面是自己的ico、css和js表-->
    <link href="__PUBLIC__/admin/css/admin.css" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="masthead">
    <nav class="navbar navbar-default " >
        <header class="navbar-header">
            <a href="{:U('index/index')}"><img src="__ROOT__/logo.png"/></a>
            <div class="pull-right visible-xs">
                <button class="btn btn-danger">注销登录</button>
            </div>
        </header>
        <footer class="pull-right text-right hidden-xs">
            <h5 class="navbar-text ">{$auth['ad_username']}</h5>
            <h5 class="navbar-text ">{$auth['on_time']}</h5>
            <a href="{:U('/')}" target="_blank" class="btn btn-info btn-sm">网站首页</a><a href="{:U('index/index')}" class="btn btn-warning btn-sm">后台首页</a><a class="btn btn-danger btn-sm" onclick="exitLogin();">注销登录</a>
        </footer>
    </nav>
</div>

<script>
    function exitLogin(){
        if(confirm("要退出当前登录吗？")){
            $.get("{:U('login/exit_login')}",function(state){
                if (state){
                    alert("退出成功！");
                    location.href = "{:U('login/index')}";
                }
                else alert("退出失败！");
            });
        }
    }
</script>
<article id="main-left" class="col-md-2">
    <section><a href="{:U('/')}" class="no_clear_session" target="_blank"><span class="glyphicon glyphicon-home"></span>网站首页</a></section>
    <section><a href="{:U('index/index')}" class="no_clear_session"><span class="glyphicon glyphicon-home"></span>后台首页</a></section>
    <section><a href="{:U('user/index')}" ><span class="glyphicon glyphicon-user"></span>用户信息</a></section>
    <section><a href="{:U('notice/index')}"><span class="glyphicon glyphicon-bullhorn"></span>说说、公告、轮播</a></section>
    <section>
        <header data-toggle="collapse" data-target="#nav-article"><a><span class="glyphicon glyphicon-list-alt"></span>资讯文档</a></header>
        <footer class="collapse" id="nav-article">
            <a href="{:U('article/article_publish')}" >编写文档</a>
            <a href="{:U('article/index')}" >已发布文档</a>
            <a href="{:U('article/article_box')}" >存稿箱与回收站</a>
            <a href="{:U('article/Article_class')}" >资讯类别管理</a>
        </footer>
    </section>
    <section><a href="{:U('link/index')}" ><span class="glyphicon glyphicon-link"></span>友情链接</a></section>
    <section><a href="{:U('parameter/index')}" ><span class="glyphicon glyphicon-cog"></span>系统设置</a></section>
</article>
<script type="text/javascript">
    $("#main-left a[href]").click(function(){
        if(!$(this).hasClass("no_clear_session"))$.ajax($(this).attr("href"),{async: false});
    });
</script>
<article id="main-right1" class="col-md-10">
<block name="content">这是内容</block>
</article>
</body>
</html>
