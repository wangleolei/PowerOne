<extend name="Public/tpl" />
<block name="title">已发布文档 - </block>
<block name="content">
    <nav class="nav-title">
        <h1>已发布文档 <small>这里显示所有的已发布的资讯文档，您可以对其进行各项操作</small></h1>
        <section class="float-right" style="width:370px;">
            <div class="input-group">
                
                <label for="validation-select" class="label ">选择栏目&nbsp;</label>
                <select class="select" name="ar_class" onchange="load_list(this.value)">
                    <option value="0" >查看全部</option>
                    <volist name="class['data']" id="classData">
                        <option value="{$classData['ar_class']}" <eq name="class['on']" value="$classData['ar_class']">selected</eq> >{$classData['ar_c_title']}</option>
                    </volist>
                </select>
            </div>
        </section>
    </nav>
    <table id="list-article" class="table table-striped"></table>
    <script type="text/javascript">
    // 根据状态加载数据
    function load_list(value){
        $.get("{:U('article_list')}?class="+value,function(list){$("table#list-article").html(list);});
    }
    // 首次访问自动加载列表
    window.onload=function(){load_list($("select[name=ar_class]").val());}
    </script>
</block>
