<script>
    function exitLogin(){
        if(confirm("要退出当前登录吗？")){
            $.get("{:U('login/exit_login')}",function(state){
                if (state){
                    alert("退出成功！");
                    location.href = "{:U('login/index')}";
                }
                else alert("退出失败！");
            });
        }
    }
</script>
