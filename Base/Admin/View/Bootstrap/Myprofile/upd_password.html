<extend name="Public/tpl" />
<block name="title">用户信息 - </block>
<block name="content">
<form role="form" name="ForgetForm" id="UpdpasswordFormID" >
                        <div class="form-group">
                            <div class="row">
                                <section class="text-center col-md-4">
                                    <label><h5>请输入旧密码</h5></label>
                                </section>
                                <section class=" col-md-8">
                                    <input type="password" class="form-control" name="old_password" id="old_password" placeholder="请输入旧密码" onblur="onblurName(this);"/>
                                </section>
                            </div>
                            <div class="row">
                                <section class="text-center col-md-4">
                                    <label><h5>请输入新密码</h5></label>
                                </section>
                                <section class=" col-md-8">
                                    <input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="请输入新密码" onblur="onblurName(this);"/>
                                </section>
                            </div>
                            <div class="row">
                                <section class="text-center col-md-4">
                                    <label><h5>请再次输入新密码</h5></label>
                                </section>
                                <section class=" col-md-8">
                                    <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="请再次输入新密码" onblur="onblurName(this);"/>
                                </section>
                            </div>

                        </div>
                        <button type="button" class="btn btn-default pull-right" onclick="upd_password(this);return false;">确定</button>
                        
</form>
<script>
            function upd_password(obc){
                var copy = $(obc).clone();
                $.post("{:U('upd_password')}",$("#UpdpasswordFormID").serialize(),function(state){
                    if(state){
                        switch(state){
                            case 1: alert("该账号不存在！");break;
                            case 2: alert("修改失败，请重试或者联系管理员！");break;
                            case 3: alert("旧密码错误！");break;
                            case 4: alert("新密码不一致！");break;
                        }
                        $(obc).replaceWith(copy);
                        document.getElementById('captchaimg').click();
                    }
                    else
                    {
                        alert("密码修改成功！");
                        location.href = "{:U('upd_password')}";
                    }
                });
            }

</script>

</block>
